<!DOCTYPE html>
<html>
  <head>
    <title>GLine Admin</title>
    <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .spinner{width:105px;height:16px;position:absolute;top:50%;left:50%;margin:-8px auto -52.5px;text-align:center}.spinner>p{margin:0 5px 0 0;padding:0;width:16px;height:16px;background-color:#007bba;border-radius:100%;display:inline-block;animation:sk-bouncedelay 1.5s infinite ease-in-out both}.spinner .spinner__item1{animation-delay:-.6s}.spinner .spinner__item2{animation-delay:-.4s}.spinner .spinner__item3{animation-delay:-.2s}@keyframes sk-bouncedelay{0%,100%,80%{transform:scale(0);opacity:0}40%{transform:scale(1);opacity:1}} @font-face{font-family:'Material Icons';font-style:normal;font-weight:400;src:local('Material Icons'),local('MaterialIcons-Regular'),url(https://fonts.gstatic.com/s/materialicons/v22/2fcrYFNaTjcS6g4U3t-Y5UEw0lE80llgEseQY3FEmqw.woff2) format('woff2')}.material-icons{font-family:'Material Icons';font-weight:400;font-style:normal;font-size:24px;line-height:1;letter-spacing:normal;text-transform:none;display:inline-block;white-space:nowrap;word-wrap:normal;direction:ltr;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased}
    </style>
  </head>
  <body>
    <div id="app">
      <div class="spinner">
        <p class="spinner__item1" />
        <p class="spinner__item2" />
        <p class="spinner__item3" />
        <p class="spinner__item4" />
        <p class="spinner__item5" />
      </div>
    </div>
  </body>
</html>
